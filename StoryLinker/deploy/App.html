    <script type="text/javascript" src="/apps/2.0rc3/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                var selectedRecords=[];Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",items:{html:'<a href="https://help.rallydev.com/apps/2.0rc3/doc/">App SDK 2.0rc3 Docs</a>'},launch:function(){var grid=this.add({xtype:"rallygrid",columnCfgs:["FormattedID","Name","JiraID","FixVersion"],context:this.getContext(),enableEditing:!1,enableBulkEdit:!0,storeConfig:{model:"userstory"},listeners:{select:this._onSelect,deselect:this._onDeselect,load:function(){var records=grid.getStore();console.log(records.count())}}});this.add({xtype:"rallybutton",text:"Link to Parent Epic",listeners:{click:this._linkToParentEpic}})},_onSelect:function(rowModel,record,rowIndex,options){console.log("onSelect"),selectedRecords.push(record),console.log(record)},_onDeselect:function(rowModel,record,rowIndex,options){console.log("onDeSelect");var index=selectedRecords.indexOf(record);-1!=index&&selectedRecords.splice(index,1),console.log(selectedRecords)},_linkToParentEpic:function(){function findAndLink(record){var epicID=record.get("Epic"),epicStore=Ext.create("Rally.data.wsapi.Store",{model:"PortfolioItem/Feature",filters:[{property:"JiraID",operator:"=",value:epicID}]});epicStore.load({callback:function(records,operation){if(operation.wasSuccessful()&&records.getCount()>0){var parent=records.getAt(0);console.log(parent)}}})}this.record=record;for(var i=0;selectedRecords.length>i;i++){var name=findAndLink(selectedRecords[i]);console.log(name)}}});

            Rally.launchApp('CustomApp', {
                name:"StoryLinker",
	            parentRepos:""
            });

        });
    </script>
